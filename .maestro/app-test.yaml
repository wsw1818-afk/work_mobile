appId: com.anonymous.gagyebunative
name: Gagyebu App Test
---

# 1. Launch App
- launchApp
- waitForAnimationToEnd

# 2. Wait for app to load
- extendedWaitUntil:
    visible: ".*"
    timeout: 10000

# 3. Take screenshot of main screen
- takeScreenshot: 01_main_screen

# 4. Tap on add button (center bottom FAB or plus button)
- tapOn:
    id: ".*add.*"
    optional: true
- takeScreenshot: 02_after_tap

# 5. Check bottom navigation
- tapOn:
    index: 0
    optional: true
- takeScreenshot: 03_bottom_nav

# 6. Scroll down
- scroll
- takeScreenshot: 04_scrolled

# 7. App test completed
- stopApp
