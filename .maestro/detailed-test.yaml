appId: com.anonymous.gagyebunative
name: Gagyebu Detailed Feature Test
---

# ==========================================
# 1. App Launch
# ==========================================
- launchApp:
    clearState: true
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: ".*"
    timeout: 5000
- takeScreenshot: 01_app_launched

# ==========================================
# 2. Add Expense Transaction
# ==========================================
# Tap FAB button (bottom center + button)
- tapOn:
    point: "50%,92%"
- waitForAnimationToEnd
- takeScreenshot: 02_add_screen_opened

# Amount input field tap and enter
- tapOn:
    point: "50%,25%"
- inputText: "25000"
- hideKeyboard
- takeScreenshot: 03_amount_entered

# Scroll to see category
- scroll
- takeScreenshot: 04_scrolled

# Tap first category option
- tapOn:
    point: "20%,55%"
    optional: true
- takeScreenshot: 05_category_tapped

# Scroll down more
- scroll

# Tap save button (bottom area)
- tapOn:
    point: "50%,85%"
    optional: true
- waitForAnimationToEnd
- takeScreenshot: 06_after_save_attempt

# ==========================================
# 3. Add Income Transaction
# ==========================================
# Tap FAB button again
- tapOn:
    point: "50%,92%"
- waitForAnimationToEnd

# Tap income tab (top area)
- tapOn:
    point: "25%,18%"
    optional: true
- waitForAnimationToEnd
- takeScreenshot: 07_income_tab

# Enter income amount
- tapOn:
    point: "50%,25%"
- inputText: "1500000"
- hideKeyboard
- takeScreenshot: 08_income_amount

# Scroll and select category
- scroll
- tapOn:
    point: "20%,55%"
    optional: true

# Save
- scroll
- tapOn:
    point: "50%,85%"
    optional: true
- waitForAnimationToEnd
- takeScreenshot: 09_income_saved

# ==========================================
# 4. Check Dashboard
# ==========================================
# Tap dashboard tab
- tapOn:
    point: "12%,95%"
- waitForAnimationToEnd
- takeScreenshot: 10_dashboard_with_data

# ==========================================
# 5. Check Transactions List
# ==========================================
# Tap transactions tab
- tapOn:
    point: "62%,95%"
- waitForAnimationToEnd
- takeScreenshot: 11_transactions_list

# Scroll transaction list
- scroll
- takeScreenshot: 12_transactions_scrolled

# ==========================================
# 6. Categories Screen
# ==========================================
# Tap categories tab
- tapOn:
    point: "88%,95%"
- waitForAnimationToEnd
- takeScreenshot: 13_categories_expense

# Tap income categories
- tapOn:
    point: "25%,18%"
    optional: true
- waitForAnimationToEnd
- takeScreenshot: 14_categories_income

# ==========================================
# 7. Drawer Menu & Settings
# ==========================================
# Open drawer
- tapOn:
    point: "8%,7%"
- waitForAnimationToEnd
- takeScreenshot: 15_drawer_menu

# Scroll drawer to see all options
- scroll
- takeScreenshot: 16_drawer_scrolled

# Tap settings (if visible)
- tapOn:
    point: "50%,70%"
    optional: true
- waitForAnimationToEnd
- takeScreenshot: 17_settings_or_other

# Back to main
- back
- waitForAnimationToEnd
- takeScreenshot: 18_back_from_settings

# ==========================================
# 8. Month Navigation Test
# ==========================================
# Go to dashboard
- tapOn:
    point: "12%,95%"
- waitForAnimationToEnd

# Previous month button
- tapOn:
    point: "15%,17%"
- waitForAnimationToEnd
- takeScreenshot: 19_previous_month

# Next month button (twice to go back)
- tapOn:
    point: "85%,17%"
- waitForAnimationToEnd
- tapOn:
    point: "85%,17%"
- waitForAnimationToEnd
- takeScreenshot: 20_next_month

# ==========================================
# 9. Search Test (Transactions)
# ==========================================
- tapOn:
    point: "62%,95%"
- waitForAnimationToEnd

# Tap search field
- tapOn:
    point: "50%,22%"
    optional: true
- inputText: "25000"
- hideKeyboard
- takeScreenshot: 21_search_result

# Clear search
- tapOn:
    point: "90%,22%"
    optional: true
- waitForAnimationToEnd
- takeScreenshot: 22_search_cleared

# ==========================================
# 10. Final State
# ==========================================
- tapOn:
    point: "12%,95%"
- waitForAnimationToEnd
- takeScreenshot: 23_final_dashboard

- stopApp
